<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/style.css";>
    <title>Delilah Resto Login</title>
</head>
<body>
    <header>
        <h1>Delilah Restor</h1>
    </header>

    <form action="/login" method="post" id="login">
        <ul>
            <li>
                <label for="username">Usuario o email: <abbr title="required" aria-label="required">*</abbr></label>
                <input id="username" type="text" name="username">
            </li>
            <li>
                <label for="password">Contraseña: <abbr title="required" aria-label="required">*</abbr></label>
                <input type="password" id="password" name="password">
            </li>
        </ul>

        <button type="submit" class="button">INICIAR SESIÓN</button>
        <button type="button" class="registerButton">REGISTRARSE</button>
    </form>

    
</body>
</html>
